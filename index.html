<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>iBeacon Monitor Test</title>
    </head>
    <body>
        <div class="app">
            <h2>iBeacons: Range/Proximity</h2>
            <div><canvas id="signalGraph"></canvas></div>
            <div class="row th">
                <div class="col col-color"></div>
                <div class="col col-star star-active"></div>
                <div class="col col-range">Range</div>
                <div class="col col-range-label">Range Tag</div>
                <div class="col col-identifier">Identifier</div>
                <div class="col col-rssi">RSSI</div>
            </div>
            <div id="ranges">
                
            </div>
            
            <h2>iBeacons: Monitor/State</h2>
            <div class="row th">
                <div class="col col-color"></div>
                <div class="col col-state">State</div>
                <div class="col col-state-label">State Label</div>
                <div class="col col-state-identifier">Identifier</div>
            </div>
            <div id="monitors">
                
            </div>
            <div id="domLog" style="margin-top: 10px;"></div>
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/SignalGraph.js"></script>
        <script type="text/javascript" src="js/BeaconMonitor.js"></script>

        <script>
        document.addEventListener('deviceready', function() { 
            //keep app awake
            window.plugins.insomnia.keepAwake();

            //start monitoring
            var bMonitor = new BeaconMonitor();
            bMonitor.onDeviceReady();

            //reset values and displays when resuming app after pausing/using other apps
            document.addEventListener("resume", function() {
                bMonitor.resetReadings();
            }, false);

        } , false);
        </script>
    </body>
</html>
